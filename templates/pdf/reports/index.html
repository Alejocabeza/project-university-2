<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
    <style>
      @page {
        size: A4;
        margin: 20mm;
      }

      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
      }

      body {
        font-family: "Arial", sans-serif;
        font-size: 12pt;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 2.5rem 0;
      }

      td {
        font-size: 14pt;
        border: 1px solid black;
        padding: 0.5rem;
      }

      .font-bold {
        font-weight: bold;
      }

      .text-end {
        text-align: end;
      }

      .text-start {
        text-align: start;
      }

      footer {
        text-align: end;
        margin: 2rem 0;
      }

      footer > p {
        margin: 0.2rem 0;
      }

      section {
        page-break-after: always;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/public/img/Grupo Imnova_Logo_2020_2.png" alt="{{alt_img}}" />
      <address style="text-align: end">
        <p>Cll. 77B # 129 - 11 _ Bogotá D.C</p>
        <p>Empresa dedicada al Diseño y la Construcción</p>
        <p>www.grupoimnova.com.co</p>
        <p>Bogota, d.c - Colombia</p>
      </address>
    </header>
    <main>{% block main %} {% endblock %}</main>
  </body>
</html>
